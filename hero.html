<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IT Company</title>
  <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bogle&family=Playwrite+DE+SAS:wght@100..400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
<link rel="stylesheet" href="hero.css">
 
</head>
<body>
  <section class="hero-section">
   
    <div class="navbar-container">
      <div class="navbar">
        <div class="logo"><img src="logo.png" alt="Logo"></div>
        <div class="nav-links">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Service</a>
          <a href="#">Portfolio</a>
          <a href="#">Blog</a>
        </div>
        <a href="#" class="btn">Contact</a>
        
      </div>
    </div>

   
    <div class="hero-content">
      <div class="heading">
        <span class="text1">IT SOFTWARE SOLUTION</span>
        <span class="text2">IT SOFTWARE<br>TECH & SOLUTION</span>
      </div>
    </div>

    
    <div class="image-container">
      <div class="half-circle"></div>
      <img src="heroimage.png" alt="Hero Image" class="hero-img" />
    </div>

   
    <div class="floating-icons">
      <span class="evanto"><i class="fa-brands fa-envira"></i> Evanto</span>
      <span class="slack"><i class="fa-brands fa-slack"></i> Slack</span>
      <span class="figma"><i class="fa-brands fa-figma"></i> Figma</span>
      <span class="sketch"><i class="fa-brands fa-sketch"></i> Sketch</span>
    </div>

<span class="service uiux" data-aos="fade-up">
  <i class="fa-solid fa-pen-nib"></i> UI/UX
</span>

<span class="service webdev" data-aos="fade-right">
  <i class="fa-solid fa-code"></i> Web Dev
</span>

<span class="service softwaredev" data-aos="fade-left">
  <i class="fa-solid fa-laptop-code"></i> Software
</span>

<span class="service marketresearch" data-aos="fade-up">
  <i class="fa-solid fa-chart-line"></i> Research
</span>

<span class="service appdev" data-aos="fade-right">
  <i class="fa-solid fa-mobile-screen-button"></i> App Dev
</span>

<span class="service businessdev" data-aos="fade-left">
  <i class="fa-solid fa-briefcase"></i> Business
</span>

  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
  AOS.init({
    duration: 1000, 
    once: true      
  });
</script>

</html>
