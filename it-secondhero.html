<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT company</title>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bogle&family=Playwrite+DE+SAS:wght@100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="it-secondhero.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="hero-wrapper">
        <header class="header-section">
            <div class="mobile-top-bar">
                <div class="top-row">
                    <button class="navbar-toggler" id="navbarToggler">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="social-icon">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                    <button class="contact">Contact</button>
                </div>
            </div>
            <div class="logo-box">
                <img src="logo2.png" alt="Logo">
            </div>
            <div class="nav-box" id="navBox">
                <nav class="navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="#">Home</a></li>
                        <li class="nav-item"><a href="#">About</a></li>
                        <li class="nav-item"><a href="#">Services</a></li>
                        <li class="nav-item"><a href="#">Portfolio</a></li>
                        <li class="nav-item"><a href="#">Blog</a></li>
                        <li class="nav-item"><a href="#">Contact</a></li>
                    </ul>
                </nav>
                <div class="social-icon">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <button class="contact">Contact</button>
                </div>
            </div>
        </header>
        <div class="container hero">
            <div class="heading" data-aos="fade-right" data-aos-duration="1000" data-aos-delay="200">
                <span class="text1" data-aos="fade-down" data-aos-delay="300">
                    IT SOFTWARE SOLUTION
                </span>
                <span class="text2" data-aos="fade-up" data-aos-delay="400">
                    IT SOFTWARE<br>
                    TECH & SOLUTION
                </span>
                <div class="buttons" data-aos="zoom-in" data-aos-delay="600">
                    <button class="parallelogram"><span>Contact</span></button>
                    <button class="parallelogram" style="background-color: black; color: white;"><span>Take Service</span></button>
                </div>
                <div class="bottom-right-container" data-aos="fade-up" data-aos-delay="800">
                    <div class="column">
                        <i class="fas fa-user"></i>
                        <span>99.0k</span>
                    </div>
                    <div class="column">
                        <i class="fas fa-heart"></i>
                        <span>100k</span>
                    </div>
                </div>
            </div>
            <div class="image">
                <div class="puzzle-master" data-aos="fade-up-left" data-aos-duration="200 data-aos-delay="400">
                 
                    <div class="puzzle-piece piece-1"></div>
                    <div class="puzzle-piece piece-2" ></div>
                    <div class="puzzle-piece piece-3" ></div>
                    <div class="puzzle-piece piece-4" ></div>
                    <div class="puzzle-piece piece-5" ></div>

                   
                    <div class="puzzle-piece piece-6"></div>
                    <div class="puzzle-piece piece-7" ></div>
                    <div class="puzzle-piece piece-8" ></div>
                    <div class="puzzle-piece piece-9" ></div>
                    <div class="puzzle-piece piece-10" ></div>

                   
                    <div class="puzzle-piece piece-11" ></div>
                    <div class="puzzle-piece piece-12" ></div>
                    <div class="puzzle-piece piece-13" ></div>
                    <div class="puzzle-piece piece-14" ></div>
                    <div class="puzzle-piece piece-15" ></div>

                   
                    <div class="puzzle-piece piece-16"></div>
                    <div class="puzzle-piece piece-17" ></div>
                    <div class="puzzle-piece piece-18" ></div>
                    <div class="puzzle-piece piece-19"></div>
                    <div class="puzzle-piece piece-20" ></div>

                  
                    <div class="puzzle-piece piece-21" ></div>
                    <div class="puzzle-piece piece-22" ></div>
                    <div class="puzzle-piece piece-23" ></div>
                    <div class="puzzle-piece piece-24" ></div>
                    <div class="puzzle-piece piece-25"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('navbarToggler').addEventListener('click', function() {
            document.getElementById('navBox').classList.toggle('active');
        });
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        
        AOS.init({
            duration: 1000,
            easing: 'ease-in-out-cubic',
            once: true,
            mirror: false,
            offset: 100,
            disable: function () {
                var maxWidth = 768;
                return window.innerWidth < maxWidth;
            }
        });
    </script>
</body>
</html>
