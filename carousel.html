<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="carousel.css">
</head>

<body>
<div id="demo" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">

    <div class="carousel-item active">
      <img id="mainImage" src="https://i.pinimg.com/1200x/04/55/2f/04552fda0587a3ebd5b5af5990a00bbe.jpg" class="d-block w-100" alt="Chicago">
      <div class="wrapper">
        <div class="card active">
          <img src="https://i.pinimg.com/1200x/04/55/2f/04552fda0587a3ebd5b5af5990a00bbe.jpg" alt="NY">
        </div>
        <div class="card">
          <img src="https://i.pinimg.com/736x/9d/6b/af/9d6baf6d9fbc4aa810f9f78b8f42616a.jpg" alt="LA">
        </div>
        <div class="card">
          <img src="https://i.pinimg.com/736x/e4/10/1c/e4101cb5fe042c8a3ba8e33b687d0c43.jpg" alt="NY">
        </div>
        <div class="card">
          <img src="https://i.pinimg.com/1200x/3a/1b/b2/3a1bb2c5a7bcd8820ec747fb957a500a.jpg" alt="NY">
        </div>
        <div class="card">
          <img src="https://i.pinimg.com/736x/fe/f2/78/fef278fc9093a4291acd3aa0c5033f7f.jpg" alt="NY">
        </div>
        <div class="card">
          <img src="https://i.pinimg.com/736x/09/16/c4/0916c43d72ac007aee1a1a7d6d31d231.jpg" alt="NY">
        </div>
      </div>
    </div>

  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
<script src="carousel.js"></script>
</body>
</html>
